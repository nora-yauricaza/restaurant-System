<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venta</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
}
</head>
<body>
    <script type="text/javascript">
    function agregar(){
        var descripcion = document.getElementById("descripcion").value;
        var cantidad = document.getElementById("cantidad").value;   
        var precio = document.getElementById("precio").value;       

        var r=cantidad*precio;
        document.getElementById("Agregar_fila").onclick=function(){
        
        if(cantidad==='0'||precio==='0'){   
        alert('La cantindad ni el precio pueden ser igual a 0');}
        else{
        var myTable = document.getElementById("myTable").getElementsByTagName("tr").length;
            addRow([myTable,cantidad,descripcion,precio,r]);}
        }
    }

    function addRow(number){
        var tr=document.createElement('tr');
            for(var i=0;i<number.length;i++){
                var td=document.createElement('td');
                td.appendChild(document.createTextNode(number[i]));
                tr.appendChild(td);
            }
        document.getElementById('tabla_body').appendChild(tr);
        return true;  
    }
    
    function deleteRow() {
        var tt=document.getElementById("t").value;

        if(tt==='0'||tt===''){
        alert('No puede eliminar esta columna');

        }else{
        document.getElementById("myTable").deleteRow(tt); 
        }
    }
    </script> 


<h1 class="text-center">VENTA</h1>
    
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal">
                <br>  <br> 
                <div class="form-group">
                    <label for="descripcion" class="col-lg-2 control-label">Descripcion:</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" required="" title="Ingresar descripcion" id="descripcion" name="descripcion"  placeholder="Descripcion" id="descripcion"name="name"  onKeyUp="agregar()">
                    </div>
                </div>
                <br>  <br> 
                <div class="form-group">
                    <label for="cantidad" class="col-lg-2 control-label">cantidad:</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" required="" title="Ingresar cantidad" id="cantidad" name="cantidad" placeholder="Cantidad" name="cantidad" onKeyUp="agregar()">
                    </div>
                </div>
                <br>  <br> 
                <div class="form-group">
                    <label for="dni" class="col-lg-2 control-label">Precio:</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" required="" title="Ingresar DNI de Precio" id="precio"  id="precio" placeholder="Precio" name="precio" onKeyUp="agregar()"/>
                    </div>
                </div>
                <br>  <br> 
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <br> <br>
                        <input type="button" id="Agregar_fila" value="Agregar Fila" class="btn btn-info" onclick="agregar()" onKeyPress="agregar()" onKeyUp="agregar()">

                        <input type="button" id="delete" value="Eliminar" class="btn btn-danger"onclick="deleteRow()"/>
                    </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <br> <br>
                         <span>columna</span> <input type="number2" id="t"onKeyUp="agregar()">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>  

        <table class="table table-striped" id="myTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Cantidad</th>
                    <th>Descripcion</th>                  
                    <th>Precio</th>                    
                    <th>total</th>
                </tr>
            </thead>
            <tbody id="tabla_body"> 
            </tbody>
        </table>
    </body>
</html>
